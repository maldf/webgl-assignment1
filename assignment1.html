<title>Assignment 1: Tessellate and Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
    float angle = length(vPosition) * theta;
    gl_Position.x = vPosition.x * cos(angle) - vPosition.y * sin(angle);
    gl_Position.y = vPosition.x * sin(angle) + vPosition.y * cos(angle);
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4(0.2, 0.2, 1.0, 1.0);
}
</script>
