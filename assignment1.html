<title>Assignment 1: Tessellate and Twist</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

void
main()
{
    float angle = length(vPosition) * theta;
    // TODO: use matrix multiplication for rotation
    float x = vPosition.x * cos(angle) - vPosition.y * sin(angle);
    float y = vPosition.x * sin(angle) + vPosition.y * cos(angle);
    gl_Position = vec4(x, y, 0, 1);
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
}
</script>
